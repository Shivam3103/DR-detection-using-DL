<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>DDetect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='main.css') }}" />
<style>
body{
background-image:url('https://i1.wp.com/southdownsweb.co.uk/wp-content/uploads/2018/11/shutterstock_577969828-SKY.jpg?ssl=1');
}
table, td, th{
 border:1px solid;
}
table {
width:100;
border-collapse:collapse;
}
</style>
  
</head>

<body>

  <div class="main">
    <div class="title">
      <h3 >Diabetic Retinopathy Detection</h3>
    </div>
    
    <div class="panel">
      <input id="file-upload" class="hidden" type="file" accept="image/x-png,image/gif,image/jpeg" />
      <label for="file-upload" id="file-drag" class="upload-box">
        <div id="upload-caption">Drop image here or click to select</div>
        <img id="image-preview" class="hidden" />
      </label>
    </div>
    <div style="margin-bottom: 2rem;">
      <input type="button" value="Submit" class="button" onclick="submitImage();" />
      <input type="button" value="Clear" class="button" onclick="clearImage();" />
    </div>

    <div id="image-box">
      <img id="image-display" />
      <div id="pred-result" class="hidden"></div>
      <svg id="loader" class="hidden" viewBox="0 0 32 32" width="32" height="32">
        <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
      </svg>
    </div>
  </div>
  


<table align="center">
      <thead>
        <tr>
          <th>CLASS</th>
          <th>CATEGORY</th>
         
        </tr>
      <thead>
      <tbody>
        <tr>
          <td>0</td>
          <td>NO-DR</td>
          
        </tr>
           <tr>
          <td>1</td>
          <td>MILD DR</td>
        
        </tr>
           <tr>
          <td>2</td>
          <td>MODERATE DR </td>
         
        </tr>
           <tr>
          <td>3</td>
          <td>SEVERE DR</td>
         
        </tr>
         <tr>
          <td>4</td>
          <td>PROLIFERATIVE DR</td>
         
        </tr>
      </tbody>
    <table/>




</body>

<footer>
  <script src="{{ url_for('static',filename='main.js') }}"></script>
</footer>

</html>
